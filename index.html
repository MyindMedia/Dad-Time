<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- App Icons & Manifest -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- iOS Safari Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DadTime" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1A66FF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#00082D" media="(prefers-color-scheme: dark)" />

    <!-- Prevent text size adjustment on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Track time, trips, and expenses for co-parenting with privacy-focused features" />

    <title>DadTime - Co-Parenting Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
